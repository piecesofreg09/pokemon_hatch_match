{% extends "base_generic.html" %}

{% block content %}
  <h1>All Pokemons</h1>
  {% if all_pokemon_list %}
  <ul>
    {% for pokemon in all_pokemon_list %}
      <li>
        <img src="{{pokemon.sprites.front_default}}" width="30px" height="30px"></img><a href="{{ pokemon.get_absolute_url }}">{{pokemon.idd}} - {{ pokemon.name.capitalize }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pokemons on this website.</p>
  {% endif %}       
{% endblock %}
