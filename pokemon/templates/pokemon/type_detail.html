{% extends "base_generic.html" %}

{% block content %}
  <h2>In Type {{ type.name }}: {{type.pokemon_set.all.count}} Pokemons</h2>
  {% for pokemon in object_list %}
    <li>
      <img src="{{pokemon.sprites.front_default}}" width="30px" height="30px"></img><a href="{{ pokemon.get_absolute_url }}">{{pokemon.idd}} - {{ pokemon.name.capitalize }}</a>
    </li>
  {% endfor %}
  
{% endblock %}
